name: Go
on: [push]
env:
  GO111MODULE: "auto"
  GOPATH: "$GITHUB_WORKSPACE"
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          - windows-latest
        version:
          - go-version: "1.9"
          - go-version: "1.11" # uintptr -> unsafe.Pointer switch
          - go-version: "^1.17"
            check-latest: true
    runs-on: ${{matrix.os}}
    steps:

    - name: Setup Go ${{matrix.version.go-version}}
      if: matrix.version.go-version != 'tip'
      uses: actions/setup-go@v2
      with: ${{matrix.version}}
    - name: Install Go tip
      if: matrix.version.go-version == 'tip'
      run: |
        curl -sL https://storage.googleapis.com/go-build-snap/go/linux-amd64/$(git ls-remote https://github.com/golang/go.git HEAD | awk '{print $1;}').tar.gz -o gotip.tar.gz
        ls -lah gotip.tar.gz
        mkdir -p ~/sdk/gotip
        tar -C ~/sdk/gotip -xzf gotip.tar.gz
        ~/sdk/gotip/bin/go version
        echo "PATH=$HOME/go/bin:$HOME/sdk/gotip/bin/:$PATH" >> $GITHUB_ENV

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        path: src/github.com/avast/apkverifier

    - name: Get dependencies
      working-directory: ./src/github.com/avast/apkverifier
      run: |
        pwd && ls -la && env && go env && go get -v ./...

    - name: Build
      working-directory: ./src/github.com/avast/apkverifier
      run: ./runtests.sh
